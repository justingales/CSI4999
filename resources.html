<body>

  <img class="logo" src="EaseMindLogo.png" alt="EaseMind Logo" style="width: 200px; height: 200px" />
  <div class="button_row">
    <a href="about.html" class="aboutButton">About Us</a>
    <a href="index.html" class="homeButton">Home</a>
  </div>


  <div class="text_box">
    <div class="site_name" style="font-size: 90px">EaseMind</div>
  </div>

  <h2>Click the button below to find Mental Health Resources near you:</h2>
  <button onclick="getLocation()">Find Resources</button>
  <p>"You don't need to see the whole staircase, just take the first step."</p>

  <script>
    function getLocation() {        //gets user's current position in latitude and longitude
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    function showPosition(position) {
      var user_lat = position.coords.latitude;
      var user_lon = position.coords.longitude;

      // Redirect to PHP script passing user's location to it
      window.location.href = "resources.php?user_lat=" + user_lat + "&user_lon=" + user_lon;
    }
  </script>
</body>
