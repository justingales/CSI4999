<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Chat</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <img
class="logo"
src="EaseMindLogo.png"
alt="EaseMind Logo"
style="width: 200px; height: 200px"
/>
  <div class="container">
    <div class="text_box">
      <div class="site_name" style="font-size: 90px">EaseMind</div>
      <!--website name in box-->
    </div>

    <img
      class="outputIcon"
      src="outputIcon.png"
      alt="output Icon"
      style="width: 200px; height: 200px"
    />

    <div class="output">
      <textarea
        name="outputBox"
        id="messages"
        placeholder="Hello and welcome! I'm MendMate your personal health companion. I'm here to offer you a safe space to explore your feelings, provide support, and connect you with resources to help you feel better. Whether you're just looking for someone to talk to, tips on managing your mental health, or just some resources, I'm here for you. How can I assist you today?"
        cols="105"
        rows="15"
      ></textarea>
      <input type="text" name="message-input" id="message-input" placeholder="Type your message...">
      <button id="send-button">Send</button>
    </div>
  </div>

  <div>
    <p><a href="" class="helplinechatButton">Helpline Information</a></p>
    <p><a href="" class="resourcechatButton">Resources Near Me</a></p>
    <p><a href="#" class="quotechatButton">Positive Quote</a></p>
  </div>
  <div>
    <p><a href="logout.php" class="logoutButton">Log out</a></p>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
