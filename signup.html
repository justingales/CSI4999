<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
  <img class="logo" src="EaseMindLogo.png" alt="EaseMind Logo" style="width: 200px; height: 200px">
    <div class="text_box">
      <div class="site_name" style="font-size: 90px">EaseMind</div>
      <!-- Website name in box -->
      <div class="button_row">
        <a href="about.html" class="aboutButton">About Us</a>
        <a href="resources.html" class="resourceButton">Resources</a>
      </div>
    </div>
  </div>

    <form action="signup_process.php" method="post" id="signup" novalidate>
      <!--processes form when submitted; where data is sent when form is submitted-->
    <div class="userInput">
      <div>
        <label for="name">Name:</label>
        <input type="name" id="name" name="name" />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
      </div>

      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
      </div>

      <div>
        <label for="password_confirmation">Re-enter password:</label>
        <!--need to re-enter password because characters are hidden when user inputs characters -->
        <input
          type="password"
          id="password_confirmation"
          name="password_confirmation"
        />
      </div>

      <button type="submit">Sign up</button>
    </form>
</div>
  </body>
</html>

<style>

  display: block;

  background-color: white;
  border-color: black;

}

  text-align: center;
}

  margin-bottom: 10px; /* Add space below the logo */
}

  margin-bottom: 20px; /* Add space below the text box */
  color: hwb(195 2% 2%);

}

  margin-top: 5px; /* Add space above the form */

}
